<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Deluxe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .score {
            font-size: 20px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%) scale(0.7);
            transform-origin: center;
            z-index: 100;
        }

        canvas {
            border: 3px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            background: #000;
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0.7);
            transform-origin: center;
            font-size: 12px;
            color: #00ff00;
            text-align: center;
            z-index: 100;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            transform-origin: center;
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 60px;
            border: 3px solid #00ff00;
            box-shadow: 0 0 30px #00ff00;
            display: none;
            text-align: center;
            z-index: 200;
            min-width: 400px;
        }

        .game-over h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .game-over .score {
            position: static;
            transform: none;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .game-over button {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .game-over button:hover {
            background: #00ff00;
            color: #000;
        }

        .particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            background: transparent !important;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">SCORE: <span id="score">0</span></div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            Use Arrow Keys or WASD to move | Press SPACE to pause
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <div class="score">FINAL SCORE: <span id="finalScore">0</span></div>
        <button onclick="resetGame()">PLAY AGAIN</button>
    </div>

    <canvas class="particle-canvas" id="particleCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const particleCanvas = document.getElementById('particleCanvas');
        const particleCtx = particleCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOver');

        // Set particle canvas to full screen AFTER window loads
        window.addEventListener('load', () => {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
            console.log('Particle canvas sized to:', particleCanvas.width, particleCanvas.height);
        });

        // Also resize on window resize
        window.addEventListener('resize', () => {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        });

        const gridSize = 20;
        const tileCount = 20;

        canvas.width = 400;
        canvas.height = 400;

        let snake = [{ x: 10, y: 10 }];
        let velocity = { x: 0, y: 0 };
        let nextVelocity = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameRunning = true;
        let paused = false;
        let gameLoopTimeout = null;
        let particles = [];
        let animationFrame = null;

        const snakeColor = '#00ff00';
        const foodColor = '#ff00ff';

        // Audio
        let audioContext = null;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playEatSound() {
            if (!audioContext) initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playDeathSound() {
            if (!audioContext) initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.5);
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Create particle burst
        function createParticleBurst(x, y, color) {
            const rect = canvas.getBoundingClientRect();
            
            // Calculate scaling
            const scaleX = rect.width / canvas.width;
            const scaleY = rect.height / canvas.height;
            
            // Map grid position to screen position
            const centerX = rect.left + (x * gridSize + gridSize / 2) * scaleX;
            const centerY = rect.top + (y * gridSize + gridSize / 2) * scaleY;
            
            for (let i = 0; i < 20; i++) {
                const angle = (Math.PI * 2 * i) / 20 + (Math.random() - 0.5) * 0.5;
                const speed = 2 + Math.random() * 4;
                
                particles.push({
                    x: centerX,
                    y: centerY,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1.0,
                    size: 4 + Math.random() * 4,
                    color: color
                });
            }
            
            // ALWAYS restart animation if it's not running
            if (animationFrame === null) {
                lastParticleTime = performance.now();
                animationFrame = requestAnimationFrame(animateParticles);
            }
        }

        // Animate particles
        let lastParticleTime = performance.now();

        function animateParticles(currentTime) {
            const deltaTime = (currentTime - lastParticleTime) / 1000;
            lastParticleTime = currentTime;
            
            const clampedDelta = Math.min(deltaTime, 0.1);
            
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            
            particles = particles.filter(p => {
                const dt = clampedDelta * 60;
                p.x += p.vx * dt;
                p.y += p.vy * dt;
                p.vy += 0.15 * dt;
                p.life -= 0.015 * dt;
                
                if (p.life <= 0) return false;
                
                particleCtx.globalAlpha = p.life;
                particleCtx.fillStyle = p.color;
                particleCtx.shadowBlur = 15;
                particleCtx.shadowColor = p.color;
                particleCtx.fillRect(p.x - p.size / 2, p.y - p.size / 2, p.size, p.size);
                
                return true;
            });
            
            if (particles.length > 0) {
                animationFrame = requestAnimationFrame(animateParticles);
            } else {
                animationFrame = null; // Set to null when done
            }
        }

        function gameLoop() {
            if (!gameRunning || paused) {
                gameLoopTimeout = setTimeout(gameLoop, 100);
                return;
            }

            update();
            draw();

            gameLoopTimeout = setTimeout(gameLoop, 100);
        }

        function update() {
            velocity = { ...nextVelocity };
            
            if (velocity.x === 0 && velocity.y === 0) {
                return;
            }

            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                playEatSound();
                createParticleBurst(food.x, food.y, foodColor);
                placeFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = snakeColor;
            ctx.shadowBlur = 10;
            ctx.shadowColor = snakeColor;
            
            snake.forEach((segment, index) => {
                const alpha = 1 - (index / snake.length) * 0.5;
                ctx.globalAlpha = alpha;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });

            ctx.globalAlpha = 1;

            ctx.fillStyle = foodColor;
            ctx.shadowColor = foodColor;
            ctx.fillRect(
                food.x * gridSize + 1,
                food.y * gridSize + 1,
                gridSize - 2,
                gridSize - 2
            );

            ctx.shadowBlur = 0;
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    placeFood();
                    return;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            if (gameLoopTimeout) {
                clearTimeout(gameLoopTimeout);
                gameLoopTimeout = null;
            }
            playDeathSound();
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        function resetGame() {
            if (gameLoopTimeout) {
                clearTimeout(gameLoopTimeout);
                gameLoopTimeout = null;
            }
            
            snake = [{ x: 10, y: 10 }];
            velocity = { x: 0, y: 0 };
            nextVelocity = { x: 0, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            paused = false;
            particles = [];
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            gameOverScreen.style.display = 'none';
            placeFood();
            gameLoop();
        }

        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space'].includes(e.code)) {
                e.preventDefault();
            }

            if (e.code === 'Space') {
                paused = !paused;
                return;
            }

            switch(e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    if (velocity.y === 0) nextVelocity = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    if (velocity.y === 0) nextVelocity = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    if (velocity.x === 0) nextVelocity = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    if (velocity.x === 0) nextVelocity = { x: 1, y: 0 };
                    break;
            }
        });

        gameLoop();
    </script>
</body>
</html>
