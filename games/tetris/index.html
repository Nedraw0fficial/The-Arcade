<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #0a0a0f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            color: #00ffff;
        }

        .game-wrapper {
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .score-panel {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            min-width: 200px;
        }

        .score-item {
            margin-bottom: 15px;
            font-size: 14px;
        }

        .score-label {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        .score-value {
            color: #ff00ff;
            font-size: 20px;
            text-shadow: 0 0 5px #ff00ff;
            margin-top: 5px;
        }

        canvas {
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            background: #000;
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .next-piece-container {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #ff00ff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            text-align: center;
        }

        .next-piece-label {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            margin-bottom: 15px;
            font-size: 14px;
        }

        #nextPieceCanvas {
            border: 2px solid #ff00ff;
            background: #000;
            margin: 0 auto;
            display: block;
        }

        .controls {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            font-size: 11px;
            line-height: 1.8;
            color: #00ff00;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px 70px;
            border: 3px solid #ff0000;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            display: none;
            text-align: center;
            z-index: 200;
            border-radius: 8px;
        }

        .game-over h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
        }

        .game-over .final-score {
            font-size: 20px;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .game-over button {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 40px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00ff00;
        }

        .game-over button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
            transform: scale(1.05);
        }

        .paused-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            display: none;
            z-index: 100;
        }

        .particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            background: transparent !important;
        }

        @media (max-width: 1024px) {
            .game-wrapper {
                flex-direction: column;
                gap: 20px;
            }

            .side-panel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="side-panel">
            <div class="score-panel">
                <div class="score-item">
                    <div class="score-label">SCORE</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">LEVEL</div>
                    <div class="score-value" id="level">1</div>
                </div>
                <div class="score-item">
                    <div class="score-label">LINES</div>
                    <div class="score-value" id="lines">0</div>
                </div>
            </div>

            <div class="next-piece-container">
                <div class="next-piece-label">NEXT</div>
                <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
            </div>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div class="paused-overlay" id="pausedOverlay">PAUSED</div>
        </div>

        <div class="controls">
            <strong style="text-shadow: 0 0 5px #00ff00;">CONTROLS:</strong><br><br>
            ← → : Move<br>
            ↑ : Rotate<br>
            ↓ : Soft Drop<br>
            SPACE : Hard Drop<br>
            P : Pause<br>
            R : Restart
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <div class="final-score">FINAL SCORE: <span id="finalScore">0</span></div>
        <button onclick="resetGame()">PLAY AGAIN</button>
    </div>

    <canvas class="particle-canvas" id="particleCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextPieceCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        const particleCanvas = document.getElementById('particleCanvas');
        const particleCtx = particleCanvas.getContext('2d');

        // Set particle canvas size when window loads
        window.addEventListener('load', () => {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        });

        window.addEventListener('resize', () => {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        });

        const BLOCK_SIZE = 30;
        const COLS = 10;
        const ROWS = 20;
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;

        // Tetromino shapes
        const SHAPES = {
            I: [[1,1,1,1]],
            O: [[1,1],[1,1]],
            T: [[0,1,0],[1,1,1]],
            S: [[0,1,1],[1,1,0]],
            Z: [[1,1,0],[0,1,1]],
            J: [[1,0,0],[1,1,1]],
            L: [[0,0,1],[1,1,1]]
        };

        const COLORS = {
            I: '#00ffff',
            O: '#ffff00',
            T: '#ff00ff',
            S: '#00ff00',
            Z: '#ff0000',
            J: '#0000ff',
            L: '#ff8800'
        };

        // Game state
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameOver = false;
        let paused = false;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let nextPiece = null;

        // Particles
        let particles = [];
        let animationFrame = null;
        let lastParticleTime = performance.now();

        // Screen shake
        let shakeOffset = { x: 0, y: 0 };
        let shakeIntensity = 0;

        // Audio
        let audioContext = null;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSoftDrop() {
            if (!audioContext) initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 200;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.05);
        }

        function playHardDrop() {
            if (!audioContext) initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            
            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(30, audioContext.currentTime + 0.3);
            oscillator.type = 'sawtooth';
            
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(1000, audioContext.currentTime);
            filter.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
            
            // Trigger screen shake
            shakeIntensity = 8;
        }

        function playLineClear(linesCleared) {
            if (!audioContext) initAudio();
            
            const baseFreq = [400, 500, 600, 800][linesCleared - 1] || 400;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(baseFreq, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(baseFreq * 1.5, audioContext.currentTime + 0.2);
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // Create line clear particles
        function createLineClearParticles(rowNumbers) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = rect.width / canvas.width;
            const scaleY = rect.height / canvas.height;
            
            rowNumbers.forEach(row => {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        const color = board[row][col];
                        const centerX = rect.left + (col * BLOCK_SIZE + BLOCK_SIZE / 2) * scaleX;
                        const centerY = rect.top + (row * BLOCK_SIZE + BLOCK_SIZE / 2) * scaleY;
                        
                        // Create 8 particles per block
                        for (let i = 0; i < 8; i++) {
                            const angle = (Math.PI * 2 * i) / 8 + (Math.random() - 0.5) * 0.5;
                            const speed = 1 + Math.random() * 3;
                            
                            particles.push({
                                x: centerX,
                                y: centerY,
                                vx: Math.cos(angle) * speed,
                                vy: Math.sin(angle) * speed - 1, // Upward bias
                                life: 1.0,
                                size: 3 + Math.random() * 3,
                                color: color
                            });
                        }
                    }
                }
            });
            
            if (animationFrame === null) {
                lastParticleTime = performance.now();
                animationFrame = requestAnimationFrame(animateParticles);
            }
        }

        // Animate particles
        function animateParticles(currentTime) {
            const deltaTime = (currentTime - lastParticleTime) / 1000;
            lastParticleTime = currentTime;
            const clampedDelta = Math.min(deltaTime, 0.1);
            
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            
            particles = particles.filter(p => {
                const dt = clampedDelta * 60;
                p.x += p.vx * dt;
                p.y += p.vy * dt;
                p.vy += 0.15 * dt; // gravity
                p.life -= 0.02 * dt;
                
                if (p.life <= 0) return false;
                
                particleCtx.globalAlpha = p.life;
                particleCtx.fillStyle = p.color;
                particleCtx.shadowBlur = 15;
                particleCtx.shadowColor = p.color;
                particleCtx.fillRect(p.x - p.size / 2, p.y - p.size / 2, p.size, p.size);
                
                return true;
            });
            
            if (particles.length > 0) {
                animationFrame = requestAnimationFrame(animateParticles);
            } else {
                animationFrame = null;
            }
        }

        // Update screen shake
        function updateScreenShake() {
            if (shakeIntensity > 0) {
                shakeOffset.x = (Math.random() - 0.5) * shakeIntensity;
                shakeOffset.y = (Math.random() - 0.5) * shakeIntensity;
                shakeIntensity *= 0.9;
                if (shakeIntensity < 0.1) {
                    shakeIntensity = 0;
                    shakeOffset = { x: 0, y: 0 };
                }
            }
        }

        function init() {
            nextPiece = randomPiece();
            spawnPiece();
            requestAnimationFrame(gameLoop);
        }

        function randomPiece() {
            const shapes = Object.keys(SHAPES);
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            return {
                shape: SHAPES[shape],
                color: COLORS[shape],
                type: shape
            };
        }

        function spawnPiece() {
            currentPiece = nextPiece;
            nextPiece = randomPiece();
            currentX = Math.floor(COLS / 2) - Math.floor(currentPiece.shape[0].length / 2);
            currentY = 0;

            if (collides(currentX, currentY, currentPiece.shape)) {
                gameOver = true;
                showGameOver();
            }

            drawNextPiece();
        }

        function collides(x, y, shape) {
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const boardX = x + col;
                        const boardY = y + row;
                        
                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS) {
                            return true;
                        }
                        
                        if (boardY >= 0 && board[boardY][boardX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function mergePiece() {
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        const boardY = currentY + row;
                        const boardX = currentX + col;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            let clearedRows = [];
            
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    clearedRows.push(row);
                    linesCleared++;
                }
            }

            if (linesCleared > 0) {
                // Create particles BEFORE clearing
                createLineClearParticles(clearedRows);
                playLineClear(linesCleared);
                
                // Clear the lines
                clearedRows.forEach(row => {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(0));
                });
                
                lines += linesCleared;
                score += [0, 100, 300, 500, 800][linesCleared] * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateScore();
            }
        }

        function rotate(shape) {
            const rotated = [];
            for (let col = 0; col < shape[0].length; col++) {
                const newRow = [];
                for (let row = shape.length - 1; row >= 0; row--) {
                    newRow.push(shape[row][col]);
                }
                rotated.push(newRow);
            }
            return rotated;
        }

        function movePiece(dir) {
            if (gameOver || paused) return;
            
            const newX = currentX + dir;
            if (!collides(newX, currentY, currentPiece.shape)) {
                currentX = newX;
            }
        }

        function rotatePiece() {
            if (gameOver || paused) return;
            
            const rotated = rotate(currentPiece.shape);
            if (!collides(currentX, currentY, rotated)) {
                currentPiece.shape = rotated;
            } else {
                for (let kick of [-1, 1, -2, 2]) {
                    if (!collides(currentX + kick, currentY, rotated)) {
                        currentX += kick;
                        currentPiece.shape = rotated;
                        break;
                    }
                }
            }
        }

        function dropPiece() {
            if (gameOver || paused) return;
            
            if (!collides(currentX, currentY + 1, currentPiece.shape)) {
                currentY++;
                playSoftDrop();
            } else {
                mergePiece();
                clearLines();
                spawnPiece();
            }
        }

        function hardDrop() {
            if (gameOver || paused) return;
            
            while (!collides(currentX, currentY + 1, currentPiece.shape)) {
                currentY++;
            }
            playHardDrop();
            mergePiece();
            clearLines();
            spawnPiece();
        }

        function getGhostY() {
            let ghostY = currentY;
            while (!collides(currentX, ghostY + 1, currentPiece.shape)) {
                ghostY++;
            }
            return ghostY;
        }

        function draw() {
            ctx.save();
            ctx.translate(shakeOffset.x, shakeOffset.y);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let row = 0; row <= ROWS; row++) {
                ctx.beginPath();
                ctx.moveTo(0, row * BLOCK_SIZE);
                ctx.lineTo(COLS * BLOCK_SIZE, row * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let col = 0; col <= COLS; col++) {
                ctx.beginPath();
                ctx.moveTo(col * BLOCK_SIZE, 0);
                ctx.lineTo(col * BLOCK_SIZE, ROWS * BLOCK_SIZE);
                ctx.stroke();
            }

            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        drawBlock(col, row, board[row][col]);
                    }
                }
            }

            if (currentPiece) {
                const ghostY = getGhostY();
                ctx.globalAlpha = 0.2;
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            drawBlock(currentX + col, ghostY + row, currentPiece.color);
                        }
                    }
                }
                ctx.globalAlpha = 1.0;
            }

            if (currentPiece) {
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            drawBlock(currentX + col, currentY + row, currentPiece.color);
                        }
                    }
                }
            }
            
            ctx.restore();
        }

        function drawBlock(x, y, color) {
            const pixelX = x * BLOCK_SIZE;
            const pixelY = y * BLOCK_SIZE;

            ctx.fillStyle = color;
            ctx.fillRect(pixelX + 1, pixelY + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);

            ctx.shadowBlur = 10;
            ctx.shadowColor = color;
            ctx.fillRect(pixelX + 1, pixelY + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
            ctx.shadowBlur = 0;

            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(pixelX + 2, pixelY + 2, BLOCK_SIZE - 10, BLOCK_SIZE - 10);
        }

        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            const shape = nextPiece.shape;
            const blockSize = 25;
            const offsetX = (nextCanvas.width - shape[0].length * blockSize) / 2;
            const offsetY = (nextCanvas.height - shape.length * blockSize) / 2;

            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const x = offsetX + col * blockSize;
                        const y = offsetY + row * blockSize;
                        
                        nextCtx.fillStyle = nextPiece.color;
                        nextCtx.fillRect(x + 1, y + 1, blockSize - 2, blockSize - 2);
                        
                        nextCtx.shadowBlur = 8;
                        nextCtx.shadowColor = nextPiece.color;
                        nextCtx.fillRect(x + 1, y + 1, blockSize - 2, blockSize - 2);
                        nextCtx.shadowBlur = 0;
                    }
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function showGameOver() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function resetGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            lines = 0;
            level = 1;
            dropInterval = 1000;
            gameOver = false;
            paused = false;
            particles = [];
            shakeIntensity = 0;
            shakeOffset = { x: 0, y: 0 };
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pausedOverlay').style.display = 'none';
            updateScore();
            spawnPiece();
        }

        function togglePause() {
            if (gameOver) return;
            paused = !paused;
            document.getElementById('pausedOverlay').style.display = paused ? 'block' : 'none';
        }

        function gameLoop(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            if (!gameOver && !paused) {
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    dropPiece();
                    dropCounter = 0;
                }
            }

            updateScreenShake();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                movePiece(-1);
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                movePiece(1);
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                dropPiece();
                dropCounter = 0;
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                rotatePiece();
            } else if (e.key === ' ') {
                e.preventDefault();
                hardDrop();
            } else if (e.key === 'p' || e.key === 'P') {
                e.preventDefault();
                togglePause();
            } else if (e.key === 'r' || e.key === 'R') {
                e.preventDefault();
                resetGame();
            }
        });

        init();
    </script>
</body>
</html>
